<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Audio Player</title>
</head>
<body>
    <img src="./img/img1.jpg" alt="background-image" id="background-image">

    <!-- main -->
    <main>
        <div class="player-container">
           <div class="covers">
                <div class="cover"></div>
           </div> 
           <div class="song-name">
                <div class="song-title">Ishome - Ken Tavr</div>
            </div>
           <div class="management"> 
            <div class="like">
                <svg class="like-heart" width="800px" height="800px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.24264 8.24264L8 15L14.7574 8.24264C15.553 7.44699 16 6.36786 16 5.24264V5.05234C16 2.8143 14.1857 1 11.9477
                    1C10.7166 1 9.55233 1.55959 8.78331 2.52086L8 3.5L7.21669 2.52086C6.44767 1.55959 5.28338 1 4.05234 1C1.8143 1 0 2.8143 
                    0 5.05234V5.24264C0 6.36786 0.44699 7.44699 1.24264 8.24264Z" fill="currentColor"/>
                </svg>
            </div>
            <div class="sound-on">
                <img src="./img/icon/volume-up.png" alt="sound-on">
            </div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.2">
           </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-logo">
                <a href="https://github.com/Vietta7/">
                    <img class="gh-image" src="./img/icon/icons8-github.svg" alt="footer-logo">
                </a>
            </div>
            <div class="copy">&copy; 2024 Anna Belova</div>
            <div class="rs-logo">
                <a href="https://rs.school/courses/javascript-preschool-ru">
                    <img class="rs-image" src="./img/icon/rs-logo.svg" alt="rschool-logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
